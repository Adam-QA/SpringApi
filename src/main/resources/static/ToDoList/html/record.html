<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read One Record</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class = "text-center">Tasks</h1>
    </div>
    <div class="container">
      <form class="taskListRecord" method="post" action="index.html">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputID">Task List Id</label>
            <input
              name="Id"
              type="number"
              class="form-control"
              disabled
              id="inputID"
            />
          </div>
          <div class="form-group col-md-12">
            <label for="inputName">Task List Name</label>
            <input
              name="name"
              type="text"
              class="form-control"
              id="inputName"
            />
          </div>
          
          
        </div>
        <button type="submit" id="button1" class="btn btn-primary">
          Update
        </button>
      </form>
      <div class="text-center">
        <form class="myNewTitle"method="POST" action="record.html">
          
            <label for="abc"></label>
            <input type="text" class="" id="abc" style = "width: 500px" placeholder = "What task would you like to add to the list?">
            <button type="submit" class="btn btn-danger"> Add</button>
          
        </form>
        </div>
    </div>
    <table class = "table table-dark"></table>
    <script src="../javascript/record.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
