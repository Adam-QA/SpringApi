<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
</head>
<body>
    <form class="taskListRecord" method="post" action="index.html">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputID">Task Id</label>
            <input
              name="Id"
              type="number"
              class="form-control"
              disabled
              id="inputID"
            />
          </div>
          <div class="form-group col-md-12">
            <label for="inputName">Task</label>
            <input
              name="name"
              type="text"
              class="form-control"
              id="inputName"
            />
          </div>
          
          
        </div>
        <button type="submit" id="button1" class="btn btn-primary">
          Update
        </button>
      </form>
    <script src="../javascript/edit.js"></script>
</body>
</html>
